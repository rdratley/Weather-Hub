<!doctype html>
<html lang="en">
  <head>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">  

  </head>
  
  <title>Weather Hub</title>

  <body onLoad='getCurrentDate()'> 
        
      <form id="searchform" onsubmit="getData(); return false;">

        <div id="nav">
          <label>Location Name</label>:
          <input type="text" placeholder="Enter Location" autofocus="autofocus" id="searchcity" autocomplete="off">
          <input type="submit" value="Get Weather">
        </div>

      </form>

        <div id="header">
           <h1><strong></strong>Current Weather</strong></h1>
           <p id="showDate">
        </div>
         
        <div id="dataoverlay">

          <h3><span id="location"></span><h3>
          <h3><span id="temperature"></span><h3>
          <h3><span id="windspeed"></span><h3>
          <h3><span id="winddirection"></span><h3>
          <h3><span id="sky"></span><h3>
          <h3><span id="pressure"></span><h3>
            
        </div>

  </body>
    
    <!--Javascript links-->
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src = "weather.js"></script>
  
</html>
